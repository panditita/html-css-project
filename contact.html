<!DOCTYPE html>
<html lang="en_US">
<meta name="viewport" content="width=device-width initial-scale=1">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles/styles2.css">

</head>

<body>
	<header>
		<div class="site-header">
			<img class="img-responsive portada" id="img-mob" src="images/imagen_portada.jpg" alt="Collage of different images related to Sor Juana">
			<h1 class="sr-only">Sor Juana Ines de la Cruz</h1>
			<nav class="navbar navbar-default navbar-left">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>                        
      					</button>
						<a class="navbar-brand" href="#">Sor Juana Ines de la Cruz </a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="index.html">Home</a></li>
							<li><a href="#">Biography</a></li>
							<li><a href="#">Literary Work</a></li>
							<li><a href="#">Death and Legacy</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<div class="container-fluid form">
		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="form-group">
						<label for="NameArea"> Full Name </label>
						<input class="form-control" id="NameArea" rows="1" />
					</div>
					<div class="form/group">
						<label for="age"> Select your age group</label>
						<select class="form-control" id="Age">
							<option> less than 16 years </option>
							<option> 16-25 years </option>
							<option> 26-35 years </option>
							<option> 36-45 years </option>
							<option> 46-55 years </option>
							<option> 56-65 years </option>
							<option> more than 66 years </option>
						</select>
					</div>
					<div class="form-group">
						<label for="Email"> Email address </label>
						<input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted"> We will never share your email address with anyone else </small>
						<div class="form-group">
							<label for="comments"> Comments </label>
							<textarea class="form-control" id="comments" rows="3"></textarea>
						</div>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
								Tick if you want to join our mailing list
						</label>
					</div>
					<button type="submit" class="btn btn-primary"> Submit </button>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="site-footer container">
			<div class="row">
				<div class="col-xs-12">
					<p>
						2017 - created by Etzali Hernandez - All rights reserved
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- jQuery first, then Tether, then Bootstrap JS. -->

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>
</body>

</html>
